<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./pages/index.css">
    <title>devfinder</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <p class="header__heading">devfinder</p>
        <div class="header__toggle-container">
          <p class="header__toggle-label">DARK</p>
          <button class="header__toggle" title="dark mode toggle"></button>
        </div>
      </header>
      <main class="main">
        <div class="search-bar">
          <form class="search-bar__form" novalidate>
            <img src="./images/icon-search.svg" alt="magnifying glass icon"
              class="search-bar__icon">
            <input class="search-bar__input" type="text" name="search"
              placeholder="Search GitHub username...">
            <button class="search-bar__button" type="submit">Search</button>
          </form>
        </div>
        <div class="user-card">
          <div class="user-card__header">
            <img src="./images/avatar.png" alt="user avatar"
              class="user-card__avatar">
            <div class="user-card__header-container">
              <h1 class="user-card__name">
                The Octocat
              </h1>
              <h3 class="user-card__login">@octocat</h3>
              <p class="user-card__createdon">Joined 26 Jan 2011</p>
            </div>
          </div>
          <p class="user-card__bio">Lorem ipsum dolor sit amet, consectetuer
            adipiscing elit. Donec odio. Quisque
            volutpat mattis eros.</p>
          <div class="user-card__stats-wrapper">
            <div class="user-card__stats-row">
              <div class="user-card__stat-column">
                <h4 class="user-card__stat-heading">Repos</h4>
                <h2 class="user-card__stat-number">8</h2>
              </div>
              <div class="user-card__stat-column">
                <h4 class="user-card__stat-heading">Followers</h4>
                <h2 class="user-card__stat-number">3938</h2>
              </div>
              <div class="user-card__stat-column">
                <h4 class="user-card__stat-heading">Following</h4>
                <h2 class="user-card__stat-number">9</h2>
              </div>
            </div>
          </div>
          <ul class="card__list">
            <li class="card__list-item"><a href="" class="card__list-link"></a>
            </li>
            <li class="card__list-item"><a href="" class="card__list-link"></a>
            </li>
            <li class="card__list-item"><a href="" class="card__list-link"></a>
            </li>
            <li class="card__list-item"><a href="" class="card__list-link"></a>
            </li>
          </ul>
        </div>

      </main>
      <footer class="footer">
      </footer>
    </div>
  </body>

</html>
