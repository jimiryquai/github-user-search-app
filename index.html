<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="supported-color-schemes" content="dark light">
    <meta name="color-scheme" content="dark light">
    <meta name="theme-color" content="">
    <script>
      // If `prefers-color-scheme` is not supported, fall back to light mode.
      // In this case, light.css will be downloaded with `highest` priority.
      if (!window.matchMedia('(prefers-color-scheme)').matches) {
        document.documentElement.style.display = 'none';
        document.head.insertAdjacentHTML(
          'beforeend',
          '<link rel="stylesheet" href="./styles/light.css" onload="document.documentElement.style.display = ``">'
        );
      }
    </script>
    <link rel="stylesheet" href="./styles/dark.css"
      media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="./styles/light.css"
      media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./pages/index.css">
    <title>devfinder</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <p class="header__heading">devfinder</p>
        <div class="header__toggle-container">
          <p class="header__toggle-label">LIGHT</p>
          <button class="header__toggle" title="dark mode toggle"></button>
        </div>
      </header>
      <main class="main">
        <div class="search-bar">
          <form class="search-bar__form" novalidate>
            <img src="./images/icon-search.svg" alt="magnifying glass icon"
              class="search-bar__icon">
            <input class="search-bar__input" type="text" name="search"
              placeholder="Search GitHub username...">
            <button class="search-bar__button" type="submit">Search</button>
          </form>
        </div>
        <div class="card">
          <div class="card__header">
            <img src="./images/avatar.png" alt="user avatar"
              class="card__avatar">
            <div class="card__header-container">
              <h1 class="card__name">
                The Octocat
              </h1>
              <h3 class="card__login">@octocat</h3>
              <p class="card__createdon">Joined 26 Jan 2011</p>
            </div>
          </div>
          <p class="card__bio">Lorem ipsum dolor sit amet, consectetuer
            adipiscing elit. Donec odio. Quisque
            volutpat mattis eros.</p>
          <div class="card__stats-wrapper">
            <div class="card__stats-row">
              <div class="card__stat-column">
                <h4 class="card__stat-heading">Repos</h4>
                <h2 class="card__stat-number">8</h2>
              </div>
              <div class="card__stat-column">
                <h4 class="card__stat-heading">Followers</h4>
                <h2 class="card__stat-number">3938</h2>
              </div>
              <div class="card__stat-column">
                <h4 class="card__stat-heading">Following</h4>
                <h2 class="card__stat-number">9</h2>
              </div>
            </div>
          </div>
          <ul class="card__list" role="list">
            <li class="card__list-item"><a href="" class="card__list-link"><img
                  src="./images/icon-location.svg" alt="location icon"
                  class="card__list-icon"><span>San Francisco</span></a>
            </li>
            <li class="card__list-item"><a href="" class="card__list-link"><img
                  src="./images/icon-website.svg" alt="website link icon"
                  class="card__list-icon">https://github/blog</a>
            </li>
            <li class="card__list-item"><a href="" class="card__list-link"><img
                  src="./images/icon-twitter.svg" alt="twitter icon"
                  class="card__list-icon">San Francisco</a>
            </li>
            <li class="card__list-item"><a href="" class="card__list-link"><img
                  src="./images/icon-company.svg" alt="company icon"
                  class="card__list-icon">@github</a>
            </li>
          </ul>
        </div>

      </main>
      <footer class="footer">
      </footer>
    </div>
  </body>

</html>
